<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Colors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Infinite Colors</h1>
        <p>Press the start button to change the background at an interval of 1 second</p>
        <div class="color"></div>
        <p class="color-id"></p>
        <div class="buttons">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
