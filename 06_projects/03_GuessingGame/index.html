<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p class="description">Guess a number between 1 to 100.<br>You only have 10 attempts in total.</p>
    <form>   
        <label for="guess-box">Guess a Number!</label>
        <div id="previous-guesses"></div> 
        <div id="attempts"></div>
        <input type="text" name="guess-box" id="guess-box">
        <button>Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
