<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Aur Code</title>
    <style>
        body{
            background: #212121;
            color:white;
        }
    </style>
</head>
<body>
    
    <script>
        //Creating elements using javascript
        const element=document.createElement("div")
        element.className="main"
        element.id="myId"
        element.setAttribute("title","generated title")
        element.style.color="white"
        element.style.backgroundColor="green"
        element.style.padding="3vw"
        element.innerText="This is my first text generated by javascript\n"
        let addText=document.createTextNode("This is my second text created by function createTextNode.\n")
        element.appendChild(addText) //appendChild adds a child to an element
        
        document.body.appendChild(element) //We are adding the element created by javascript to the body as its child. Doing this will make the newly created element appear on screen
    </script>
</body>
</html>
